		<!--初始化-->
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {

				var isExit = false;
				mui.back = function() {
					if(isExit) {
						mui.toast('程序已退出');
						plus.runtime.quit();
					} else {
						isExit = true;
						history.back();
						//  				mui.toast('再按一次推出程序');
						setTimeout(function() {
							isExit = false;
						}, 1000);
					}
				}
			})
		</script>
